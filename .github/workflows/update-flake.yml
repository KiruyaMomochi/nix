name: "Auto Update Flake"

on:
  schedule:
    # 每周一凌晨 0 点 (UTC) 运行
    - cron: '0 0 * * 1'
  workflow_dispatch: # 允许手动触发

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            accept-flake-config = true

      - name: Run Update Script
        run: ./scripts/update.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(flake): update inputs"
          title: "chore(flake): weekly update inputs"
          body: |
            Automated flake update.
            
            This PR updates the `flake.lock` file to the latest versions.
            
            _Generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)_
          branch: flake-updates
          delete-branch: true
          base: main
